<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rolling Dice</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="flexbox">
                <script src="script.js" defer onload="rollDice()"></script>
                <div class="dice" id="d1"></div>
                <div class="center">
                    <button type="button" onclick="rollDice()">
                        Roll dice
                    </button>
                    <div id="sum">100</div>
                </div>
                <div class="dice" id="d2"></div>
            </div>
        </main>
    </body>
</html>
